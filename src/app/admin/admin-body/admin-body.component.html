<div class="flex min-h-screen">
  <app-sidebar #sidebar class="transition-width duration-300"></app-sidebar>
  <div
    [ngClass]="{
      'w-full': sidebar.isCollapsed,
      'w-10/12': !sidebar.isCollapsed
    }"
    class="flex-1"
  >
    <app-navbar (toggleSidebarEvent)="sidebar.toggleSidebar()"></app-navbar>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
